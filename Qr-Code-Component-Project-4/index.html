<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <main class="container">
      <section class="qr-card">
          <div class="qr-card_image">
            <img src="./images/image-qr-code.png" alt="Qr Scan Image" />
          </div>
          <div class="qr-card_content">
            <h1 class="qr-card_title">Improve your front-end skills by building projects</h1>
            <p class="qr-card_info">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
          </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jyogita</a>.
    </footer>
  </body>
</html>
