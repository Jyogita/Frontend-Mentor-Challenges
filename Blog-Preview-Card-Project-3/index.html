<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Blog preview card</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <section class="preview-card">
          <img src="./assets/images/illustration-article.svg" alt="Abstract geometric illustration for HTML & CSS foundations article" class="preview-card-image"/>
          <div class="preview-card-tag"><span class="preview-card-tag--color">Learning</span></div>
          <div class="preview-card-date">Published 21 Dec 2023</div>
          <h1 class="preview-card-title">HTML & CSS foundations</h1>
          <div class="preview-card-content">These languages are the backbone of every website, defining structure, content, and presentation.</div>
          <div class="preview-card-profile">
            <img src="./assets/images/image-avatar.webp" alt="Profile Image" class="preview-card-profile--img"/>
            <div class="preview-card-profile--name">Greg Hooper</div>
          </div>
      </section>
    </main>
    <footer class="attribution">Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Jyogita</a>.
    </footer>
  </body>
</html>
