<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <section class="container">
    <!-- card -->
    <div class="order-card">
      <img src="./images/illustration-hero.svg" alt="Card" class="order-card__image">
      <h1 class="order-card__title">Order Summary</h1>
      <div class="order-card__description">
        You can now listen to millions of songs, audiobooks, and podcasts on
        any device anywhere you like!
      </div>
      <!-- order plan -->
      <div class="order-card__plan">
        <div class="order-card__details">
          <img src="./images/icon-music.svg" alt="Music Icon" loading="lazy" />
          <p>Annual Plan <span class="order-card__plan--price">$59.99/year</span></p>
        </div>
        <div class="order-card__change">Change</div>
      </div>
      <!-- order buttons -->
      <div class="order-card__buttons">
        <a href="#" class="order-card__btn order-card__proceed">
          Proceed to Payment
        </a>
        <a href="#" class="order-card__btn order-card__cancel">Cancel Order</a>
      </div>
    </div>
  </section>
  <!-- footer -->
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your
      Name Here</a>.
  </footer>
</body>
</html>
